    <script>

     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Mon Mar 01 21:03:43 CET 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"193\" \"102\" \"146\" \"194\" \"147\" \"103\" \"195\" \"105\" \"148\" \"149\" \"196\" \"172\" \"197\" \"174\" \"198\" \"176\" \"177\" \"199\" \"200\" \"201\" \"202\" \"203\" \"204\" \"205\" \"206\" \"207\" \"208\" \"188\" \"209\" \"210\" \"191\" \"211\"], :id->content {\"191\" [:div nil nil [:p/markdown \"So far we have seen how to construct metamorp compliant simple pipelines.\\nSo far the functions were independent from each other, and did not have\\nthe need to 'communicate'\"]], \"188\" [:div nil nil [:p/markdown \"But the `pipeline` function is not a macro,\\nit is a normal Clojure function and\\nit returns a normal Clojure function, which is again\\na metamorph compliant function.\\nSo we can compose  transformer functions and pipelines easily:\"]], \"201\" [:div [:p/code {:code \"(my-pipeline-fn-2 {:metamorph/data \\\"hello world\\\"})\", :bg-class \"bg-light\"}] nil [:p/code {:code \"#:metamorph{:data \\\"HELLO WORLD\\\"}\\n\"}]], \"202\" [:div nil nil [:p/markdown \"For defining compliant functions, we have a helper function,\\nwhich does the `lifting` automatically. It works for any function\\nwhich takes the main data object as first argument and returns it as well.\"]], \"195\" [:div nil nil [:p/markdown \"First we require the metamorph library\"]], \"193\" [:div nil nil nil], \"105\" [:div [:p/code {:code \"(require '[scicloj.metamorph.core :as morph]\\n         '[clojure.string :as str])\", :bg-class \"bg-light\"}] nil nil], \"196\" [:div [:p/code {:code \"(def my-pipeline-fn-1\\n  (morph/pipeline\\n   (fn [ctx]\\n     (assoc ctx\\n            :metamorph/data\\n            (str/upper-case (:metamorph/data ctx))))\\n\\n   ))\", :bg-class \"bg-light\"}] nil nil], \"207\" [:div [:p/code {:code \"(upper-and-shorten-fn {:metamorph/data \\\"hello world\\\"})\", :bg-class \"bg-light\"}] nil [:p/code {:code \"#:metamorph{:data \\\"HELLO\\\"}\\n\"}]], \"197\" [:div nil nil [:p/code \"\\n   (fn [ctx]\\n      (update-in ctx [:metamorph/data]\\n                 str/upper-case))\\n\\n   #(assoc % :metamorph/data\\n           (str/upper-case (:metamorph/data %)))\\n\"]], \"203\" [:div nil nil [:p/markdown \"Example of lifting the clojure.core/subs function, which takes parameters\"]], \"172\" [:div nil nil [:p/markdown \"(The following 2 forms are alternative notations of the same:)\"]], \"176\" [:div nil nil [:p/markdown \"In case we want to re-use a transformer,\\nwe could make a compliant function,\"]], \"199\" [:div nil nil [:p/markdown \"and use it in the pipeline:\"]], \"210\" [:div [:p/code {:code \"(upper-and-shorten-and-lower-fn {:metamorph/data \\\"hello world\\\"})\", :bg-class \"bg-light\"}] nil [:p/code {:code \"#:metamorph{:data \\\"hello\\\"}\\n\"}]], \"148\" [:div nil nil [:p/markdown \"Now we define a first pipeline, containing a single transform function.\\nIt is implemented adhoc, as an anonymous function.\"]], \"208\" [:div nil nil [:p/markdown \"What we have seen so far, could have been achieved as well using\\nthe threading macro of clojure, `->`\"]], \"194\" [:div nil nil [:p/markdown \"The metamorph project does not contain any transformation function itself, but we can create them adhoc.\"]], \"209\" [:div [:p/code {:code \"(def upper-and-shorten-and-lower-fn\\n  (morph/pipeline\\n   upper-and-shorten-fn\\n   (morph/lift str/lower-case)\\n   ))\", :bg-class \"bg-light\"}] nil nil], \"174\" [:div nil nil [:p/markdown \"This defines a function, which can be called\\nwith a context map:\\n\"]], \"200\" [:div [:p/code {:code \"(def my-pipeline-fn-2\\n  (morph/pipeline\\n   (transform-uppercase)\\n   ))\", :bg-class \"bg-light\"}] nil nil], \"205\" [:div nil nil [:p/markdown \"and using it: \"]], \"149\" [:div nil nil [:p/markdown \"As you can see, it follows the metamorph convention,\\nto be a function which takes a ctx map, reads the data at key :metamorph/data\\nand writes it back to teh ctx at teh same key. (and it does not change\\nanything else in teh ctx)\"]], \"206\" [:div [:p/code {:code \"(def upper-and-shorten-fn\\n  (morph/pipeline\\n   (transform-uppercase)\\n   (transform-substring 0 5)\\n   ))\", :bg-class \"bg-light\"}] nil nil], \"146\" [:div nil nil [:p/markdown \"The metamorph project establishes a simple convention to allow to\\n create data transformation pipelines out of pure functions.\\nIt allows specifically to create pipelines which are **self contained**,\\n which means that they do not refer to any state (like `defs`)\\noutside the pipeline.\\nThis makes the pipeline portable and re-executable with different data,\\nwhich is, for example, important for machine learning.\\n\\nThese constraints are explained in the [metamorph](https://github.com/scicloj/metamorph) project website.\\n\\n\"]], \"177\" [:div [:p/code {:code \"(defn transform-uppercase []\\n  (fn [ctx]\\n     (assoc ctx\\n            :metamorph/data\\n            (str/upper-case (:metamorph/data ctx)))))\", :bg-class \"bg-light\"}] nil nil], \"102\" [:div nil nil [:p/markdown \"# Metamorph\"]], \"211\" [:div nil nil [:p/markdown \"This we will see in this page: \"]], \"198\" [:div [:p/code {:code \"(my-pipeline-fn-1 {:metamorph/data \\\"hello world\\\"})\", :bg-class \"bg-light\"}] nil [:p/code {:code \"#:metamorph{:data \\\"HELLO WORLD\\\"}\\n\"}]], \"147\" [:div nil nil [:p/markdown \"## A first pipeline\"]], \"204\" [:div [:p/code {:code \"(defn transform-substring [start end]\\n  (morph/lift subs start end)\\n  )\", :bg-class \"bg-light\"}] nil nil], \"103\" [:div nil nil [:p/markdown \"In the following example, the main data object to manipulate is a simple String,\\nand we will create some pipeline to manipulate it.\"]]}}");
