     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Tue Mar 02 23:16:09 CET 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"181\" \"224\" \"225\" \"226\" \"227\" \"228\" \"187\" \"229\" \"230\" \"231\" \"191\" \"232\" \"233\" \"234\" \"195\" \"235\" \"197\" \"236\" \"237\" \"200\" \"201\" \"202\" \"203\" \"238\" \"239\" \"240\" \"207\" \"241\" \"242\" \"243\" \"244\" \"245\" \"246\" \"247\" \"248\" \"249\" \"250\"], :id->content {\"191\" [:div nil nil [:p/markdown \"For predicting on new data, we need to merge the predicted pipeline context (which contains the trained model),\\nand the new data and mode: transform\"]], \"201\" [:div nil nil [:p/markdown \"Know we compose both to one full pipeline.\"]], \"227\" [:div nil nil [:p/markdown \"In here we setup a pipeline for text classification.\\nThe column to predict is the :Score, people gave in a product review.\\nThe pipleine consists in a :\\n* count vectorize, which converts the text to a bag-of-words representation\\n* a bow-to-sparse transformer, which transform the bag-of-words (as a map) into\\n  the sparse format needed by the mexent model of Smile\\n  We choose the top 1000 words as the vocabulary size\\n* the maxent model, which can be trained oon tis data\\n\"]], \"202\" [:div [:p/code {:code \"(def full-pipe\\n  (apply morph/pipeline\\n         (concat preprocess-pipe\\n                 model-pipe)))\", :bg-class \"bg-light\"}] nil nil], \"195\" [:div nil nil [:p/markdown \"## Composed pipeline\"]], \"234\" [:div [:p/code {:code \"(-> predicted-ctx :metamorph/data :Score\\n    seq frequencies)\", :bg-class \"bg-light\"}] nil [:p/code {:code \"{5 243, 1 15, 2 9, 4 27, 3 6}\\n\"}]], \"224\" [:div nil nil [:p/markdown \"# NLP Machine Learnining pipeline\"]], \"237\" [:div nil nil [:p/markdown \"The we define the model pipeline.\"]], \"207\" [:div nil nil [:p/markdown \"Result:\"]], \"238\" [:div [:p/code {:code \"(def trained-ctx\\n  (full-pipe\\n   {:metamorph/mode :fit\\n    :metamorph/data (:train-ds train-test-split)}))\", :bg-class \"bg-light\"}] nil nil], \"231\" [:div [:p/code {:code \"(def trained-ctx\\n  (pipe\\n   {:metamorph/mode :fit\\n    :metamorph/data (:train-ds train-test-split)\\n    }))\", :bg-class \"bg-light\"}] nil nil], \"232\" [:div [:p/code {:code \"(def predicted-ctx\\n  (pipe\\n   (merge trained-ctx\\n          {:metamorph/mode :transform\\n           :metamorph/data (:test-ds train-test-split)\\n           })))\", :bg-class \"bg-light\"}] nil nil], \"197\" [:div nil nil [:p/markdown \"This defines the pre-processing pipeline.\"]], \"249\" [:div [:p/code {:code \"(def predicted-ctx\\n  (full-pipe\\n   (merge\\n    predicted-ctx\\n    {:metamorph/mode :transform\\n     :metamorph/data (:test-ds train-test-split)})))\", :bg-class \"bg-light\"}] nil nil], \"226\" [:div nil nil [:p/markdown \"## One sequential pipeline\"]], \"228\" [:div [:p/code {:code \"(def pipe\\n  (morph/pipeline\\n   (morph/lift ds/select-columns [:Text :Score])\\n   (smile/count-vectorize :Text :bow nlp/default-text->bow {})\\n   (smile/bow->sparse-array :bow :bow-sparse #(nlp/->vocabulary-top-n % 1000))\\n   (ds-mm/set-inference-target :Score)\\n   (morph/lift ds/select-columns [:bow-sparse :Score])\\n   (ml-mm/model {:p 1000\\n                 :model-type :maxent-multinomial\\n                 :sparse-column :bow-sparse})))\", :bg-class \"bg-light\"}] nil nil], \"244\" [:div [:p/code {:code \"(defn select-columns [col-seq]\\n  (morph/lift ds/select-columns col-seq))\", :bg-class \"bg-light\"}] nil nil], \"225\" [:div [:p/code {:code \"(require '[scicloj.metamorph.core :as morph]\\n         '[tech.v3.libs.smile.metamorph :as smile]\\n         '[tech.v3.dataset.metamorph :as ds-mm]\\n         '[tec \"]], \"233\" [:div nil nil [:p/markdown \"Now  we have the prediction in the predicted contexts abd can get the :Score column\"]], \"236\" [:div [:p/code {:code \"(def preprocess-pipe\\n  [(morph/lift ds/select-columns [:Text :Score])\\n   (smile/count-vectorize :Text :bow nlp/default-text->bow {})\\n   (smile/bow->tfidf :bow :tfidf)\\n   (smile/bow->sparse-array :tfidf :bow-sparse #(nlp/->vocabulary-top-n % 1000))])\", :bg-class \"bg-light\"}] nil nil], \"245\" [:div [:p/code {:code \"(def preprocess-pipe\\n  [[:select-columns [:Text :Score]]\\n   [:smile/count-vectorize :Text :bow nlp/default-text->bow {}]\\n   [:smile/bow->tfidf :bow :tfidf]\\n   [:smile/bow->sparse-array :tfidf :bow-sparse #(nlp/->vocabulary-top-n % 1000)]])\", :bg-class \"bg-light\"}] nil nil], \"248\" [:div [:p/code {:code \"(def trained-ctx\\n  (full-pipe\\n   {:metamorph/mode :fit\\n    :metamorph/data (:train-ds train-test-split)}))\", :bg-class \"bg-light\"}] nil nil], \"230\" [:div nil nil [:p/markdown \"and run the pipeline fn in mode :fit with the train data.\\nThis runs the pipeline ciluding teh training of teh model.\"]], \"242\" [:div nil nil [:p/markdown \"## Alternative pipeline syntax: declarative\"]], \"187\" [:div nil nil [:p/markdown \"First we split the data in test/train,\"]], \"243\" [:div nil nil [:p/markdown \"The pipelines can be as well expressed as pure maps.\\nThis is detailed here: https://scicloj.github.io/tablecloth/index.html#Pipeline\"]]}}");
